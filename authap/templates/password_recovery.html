{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand bg-body-tertiary">
  <div class="container">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">{{ user.first_name }}</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
{% endblock %}

{% block landingPage %}
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Google</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/login/oauth/authorize">Github</a>
      </li>
    </ul>
    <p>or</p>
    <hr>
    <form method="post" action="{% url 'password_recovery' %}">
      {% csrf_token %}
      <div class="mb-3">
        <!-- <label for="first_name" class="form-label">First Name</label> -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Email Address" required>
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
      <!-- <a class="btn btn-primary" class="nav-link" href="{% url 'signup' %}">signup</a> -->
    </form>
  </div>
</div>
{% endblock %}
