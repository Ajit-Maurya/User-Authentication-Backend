{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand bg-body-tertiary">
  <div class="container">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">{{ first_name }}</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
{% endblock %}

{% block landingPage %}
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <form method="post" action="{% url 'save_changes' %}">
      {% csrf_token %}
      <div class="mb-3">
        <!-- <label for="first_name" class="form-label">First Name</label> -->
        <input type="name" class="form-control" id="first_name" name="first_name" placeholder="First Name" value="{{ first_name }}" required>
      </div>
      <div class="mb-3">
        <!-- <label for="last_name" class="form-label">Last Name</label> -->
        <input type="name" class="form-control" id="last_name" name="last_name" placeholder="Last Name" value="{{ last_name }}" required>
      </div>
      <div class="mb-3">
        <!-- <label for="dob" class="form-label">Date of Birth</label> -->
        <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" value="{{ dob }}" required>
      </div>
      <div class="mb-3">
      <select class="form-select" aria-label="Default select example" name="gender"  required>
        <option selected>Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
      </div> 
      <div class="mb-3">
        <!-- <label for="password" class="form-label">Password</label> -->
        <input type="password" class="form-control" id="password" aria-describedby="passwordHelpBlock" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <div id="emailHelp" class="form-text" style="color: red;">{{ message }}</div>
      </div>
      <button type="submit" class="btn btn-primary">submit changes</button>
      <!-- <a class="btn btn-primary" class="nav-link" href="{% url 'signup' %}">signup</a> -->
    </form>
  </div>
</div>
{% endblock %}
