{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand bg-body-tertiary">
  <div class="container">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">{{ user.first_name }}</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
{% endblock %}

{% block landingPage %}
<div class="card" style="width: 20rem;">
  <div class="card-body">
  
    <form method="post" action="{% url 'edit' %}">
      {% csrf_token %}
      <div class="mb-3">
        <!-- <label for="first_name" class="form-label">First Name</label> -->
        <input type="name" class="form-control" id="first_name" name="first_name" placeholder="First Name : {{ first_name }}" disabled>
      </div>
      <div class="mb-3">
        <!-- <label for="last_name" class="form-label">Last Name</label> -->
        <input type="name" class="form-control" id="last_name" name="last_name" placeholder="Last Name {{ last_name }}" disabled>
      </div>
      <div class="mb-3">
        <!-- <label for="dob" class="form-label">Date of Birth</label> -->
        <input type="text" class="form-control" id="text" name="dob" placeholder="Date of birth : {{ dob }}" disabled>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="text" name="gender" placeholder="Gender : {{ gender }}" disabled>
      </div> 
      <div class="mb-3">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Email : {{ email }}" disabled>
      </div>
      <input type="hidden" name="token" value="{{ token }}">
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>
</div>
{% endblock %}
